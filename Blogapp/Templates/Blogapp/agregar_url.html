{% extends "Blogapp/padre.html" %}

{% load static %}

{% block titulo %}
    AGREGAR URL
{% endblock %}

{% block title %}
    Agregar Url
{% endblock %}

{% block subtitulo %}
    {{ mensaje }}
{% endblock %}


{% block contenido %} 
    
    <div>
        <form style="padding-left: 40%" action="{% url 'agregar_url' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %} 
            <table>
                {{ form.as_table }} 
            </table>
            
            <div style="padding-left: 2%;">
                <input class="btn btn-primary btn-xm rounded-pill mt-5" type="submit" value="Agregar">
                <a class="btn btn-primary btn-xm rounded-pill mt-5" href="{% url 'perfil' %}"> Volver </a>
            </div>
        </form>
    </div>
{% endblock %}
